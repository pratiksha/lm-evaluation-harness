task: whp
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: lm_eval/tasks/whp/whp_questions.json
fewshot_split: dev
fewshot_config:
  sampler: first_n
output_type: multiple_choice
doc_to_text: "{{question.strip()}}\n0. {{choices[0]}}\n1. {{choices[1]}}\n2. {{choices[2]}}\n3. {{choices[3]}}\nAnswer:"
doc_to_choice: ["0", "1", "2", "3"]
doc_to_target: answer
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true